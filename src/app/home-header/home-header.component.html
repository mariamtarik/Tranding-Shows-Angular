<section class="vh-100 d-flex align-items-end">
   
   <div class="container">
    <h1 class=" font-weight-bolder">Our Latest Movies</h1>
   
    <owl-carousel-o [options]="customOptions">
      <ng-template  *ngFor="let movie of trendingMovies" carouselSlide><img  class="w-100 mb-3"src="https://image.tmdb.org/t/p/original/{{movie.poster_path}}" alt=""></ng-template>  
   
    </owl-carousel-o>
  
   </div>

</section>
