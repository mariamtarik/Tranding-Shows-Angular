
<app-home-header [trendingMovies]='trendingMovies'></app-home-header>
<div class="container mt-4">
    <div class="row">
        <div class="col-md-4">
            <div>
                <div class="brdr w-25 mb-3"></div>
        <h2>Trending <br>movies <br>To show now</h2>
        <span class="welcome">most watched movies by day</span>
        <div class="brdr w-100 mt-3"></div>
            </div>
        </div>
        <div *ngFor="let movie of trendingMovies" class="col-md-2 mb-3">
            <div class="my-2 position-relative">
                <a [routerLink]="['/details',movie.id]">
                    <img  class="w-100 mb-3"src="https://image.tmdb.org/t/p/original/{{movie.poster_path}}" alt="">
                    <h3 class="my-1 h6">{{movie.title}}</h3>
                    <div class="vote">
                        {{movie.vote_average}}
                        </div>

                </a>
       
        </div>
            </div>
        </div>
        </div>

<div class="container">
    <div class="row mt-4">
        <div class="col-md-4">
            <div>
                <div class="brdr w-25 mb-3"></div>
        <h2>Trending <br>Tv shows <br>To show now</h2>
        <span class="welcome">most watched Tv shows by day</span>
        <div class="brdr w-100 mt-3"></div>
            </div>
        </div >
        <div *ngFor="let tv of trendingTvshows" class="col-md-2 mb-3">
            <div class="my-2 position-relative">
                <a  [routerLink]="['/details',tv.id]"        >
                    <img  class="w-100 mb-3"src="https://image.tmdb.org/t/p/original/{{tv.poster_path}}" alt="">
                    <h3 class="my-1 h6">{{tv.name}}</h3>
                    <div class="vote">
                        {{tv.vote_average}}
                    </div>
                </a>
       
            </div>
        </div>
        </div>
</div>
<div class="container">
    <div class="row mt-4">
        <div class="col-md-4">
          
                <div>
                <div class="brdr w-25 mb-3"></div>
        <h2>Trending <br>People<br>To show now</h2>
        <span class="welcome">most watched People by day</span>
        <div class="brdr w-100 mt-3"></div>
    </div>
           
        </div>
        <div *ngFor="let people of trendingPeople" class="col-md-2 mb-3">
            <div>
           
                    <img  class="w-100 mb-3"src="https://image.tmdb.org/t/p/original/{{people.profile_path}}" alt="">
                    <h4>{{people.name}}</h4>
   
          
            </div>
        </div>
        </div>
</div>
